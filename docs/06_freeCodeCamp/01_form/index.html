<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Survey Form</h1>
      <p>Help improve the plataform and provide any feedback!</p>
    </header>
    <div class="container">
      <form id="survey-form">
        <div class="container-label">
          <label id="label-name" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="container-label">
          <label id="label-email" for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="container-label">
          <label id="label-age" for="age">Age</label>
          <input
            type="number"
            name="age"
            id="age"
            min="10"
            max="100"
            placeholder="Age"
          />
        </div>
        <div class="container-label">
          <p>Which option describes your bitcoin knowledge?</p>
          <select name="role" id="dropdown" required>
            <option disabled selected value>Select level</option>
            <option value="none">Fiduci√°rio</option>
            <option value="basic">Basic</option>
            <option value="medium">Medium</option>
            <option value="bitconheiro">Bitconheiro</option>
          </select>
        </div>
        <div class="container-label">
          <p>What is your favorite feature of the course?</p>
          <select name="role" id="dropdown" required>
            <option disabled selected value>Select an option</option>
            <option value="lessons">Content</option>
            <option value="interaction">Interaction</option>
            <option value="interface">Interface</option>
          </select>
        </div>
        <div class="container-label">
          <p>Would you recommend this course to a friend?</p>
          <div>
            <label>
              <input
                type="radio"
                name="user-recommend"
                value="definitely"
                class="inline"
                checked
              />"Definitely"
            </label>
            <label>
              <input
                type="radio"
                name="user-recommend"
                value="maybe"
                class="inline"
                checked
              />"Maybe"
            </label>
            <label>
              <input
                type="radio"
                name="user-recommend"
                value="not-sure"
                class="inline"
                checked
              />"Not sure"
            </label>
          </div>
        </div>

        <div class="container-label">
          <p>Any comments or sugestions?</p>
          <textarea
            name="comment"
            id="comments"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
