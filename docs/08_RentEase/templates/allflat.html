<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="allflats.js" defer></script>
    <title>RentEase-Home</title>
  </head>
  <body>
    <header class="header-home">
      <nav>
        <div class="left-nav">
          <a href="home.html">Favorite Flats</a>
          <a href="addflat.html">Add Flat</a>
          <a href="update.html">Update Profile</a>
          <button id="logout-btn" onclick="">Logout</button>
        </div>
        <div class="center-nav"></div>
        <div class="right-nav">
          <img class="logo" src="/images/Logo.jpg" alt="Logo" />
          <h2 id="welcome">Hellor, user!</h2>
        </div>
      </nav>
    </header>
    <main class="main-home">
      <h2>All Flats</h2>

      <div class="flats-container">
        <table class="flats-table" id="flats-table">
          <thead>
            <tr>
              <th>ID</th>
              <th onclick="sortTable('city')">City ⬍</th>
              <th>Street</th>
              <th onclick="sortTable('area')">Area (m²) ⬍</th>
              <th>Air Conditioner</th>
              <th>Year</th>
              <th onclick="sortTable('price')">Price ($) ⬍</th>
              <th>Listing Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="flats-table-body">
            <!-- Flats will be added here -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
