<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Licurr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="curropt">
        <label for="btc" id="btc"
          >BTC <img src="/09_Licurr/btc.png" alt="btc"
        /></label>
        <input type="number" id="btc-input" placeholder="valor" />
        <button class="clear-btn">&times;</button>
      </div>
      <div class="curropt">
        <label for="sat" id="sat"
          >SAT <img src="/09_Licurr/btc.png" alt="btc"
        /></label>
        <input type="number" id="sat-input" placeholder="valor" />
        <button class="clear-btn">&times;</button>
      </div>
      <!-- Template for FIAT selector -->
      <div class="currency-selector">
        <input type="text" placeholder="Selecione FIAT" readonly />
        <div class="dropdown-icon">â–¼</div>
        <div class="dropdown-menu">
          <!-- Currency options will be added by JavaScript -->
        </div>
      </div>

      <button class="addBtn">+</button>
    </div>

    <script type="module" src="/09_Licurr/script/script.js" defer></script>
  </body>
</html>
